<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>AIR FRESH – Havo sifati statistikasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap, Chart.js, Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #d1fae5, #f0fdf4);
      font-family: 'Nunito', sans-serif;
      padding: 30px 15px;
    }

    h2 {
      color: #047857;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
    }

    .chart-card {
      background: #ffffff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    .chart-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .chart-card h5 {
      color: #065f46;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .btn-back a {
      background: linear-gradient(135deg, #34d399, #10b981);
      color: white;
      padding: 10px 25px;
      font-weight: 600;
      border-radius: 50px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-back a:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 40px;
      padding-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #4b5563;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>AIR FRESH – Havo sifati statistikasi (Tumanlar bo‘yicha)</h2>

  <div class="row g-4">
    <div class="col-md-6 chart-card">
      <h5 class="text-center">Mirzo Ulug‘bek tumani</h5>
      <canvas id="mirzoChart"></canvas>
    </div>
    <div class="col-md-6 chart-card">
      <h5 class="text-center">Yunusobod tumani</h5>
      <canvas id="yunusobodChart"></canvas>
    </div>
    <div class="col-md-6 chart-card">
      <h5 class="text-center">Chilonzor tumani</h5>
      <canvas id="chilonzorChart"></canvas>
    </div>
    <div class="col-md-6 chart-card">
      <h5 class="text-center">Olmazor tumani</h5>
      <canvas id="olmazorChart"></canvas>
    </div>
    <div class="col-md-6 chart-card">
      <h5 class="text-center">Sergeli tumani</h5>
      <canvas id="sergeliChart"></canvas>
    </div>
    <div class="col-md-6 chart-card">
      <h5 class="text-center">Uchtepa tumani</h5>
      <canvas id="uchtepaChart"></canvas>
    </div>
  </div>

  <div class="btn-back text-center mt-4">
    <a href="index.html">← Bosh sahifaga qaytish</a>
  </div>

  <footer>
    <p>&copy; 2025 AIR FRESH. Ekologik monitoring uchun yaratilgan.</p>
  </footer>
</div>

<script>
  const chartData = {
    labels: ['Dushanba', 'Seshanba', 'Chorshanba', 'Payshanba', 'Juma', 'Shanba', 'Yakshanba'],
    datasets: (data, label) => [{
      label: label,
      data: data,
      borderColor: '#10b981',
      backgroundColor: 'rgba(16, 185, 129, 0.15)',
      fill: true,
      tension: 0.4,
      pointRadius: 4,
      pointHoverRadius: 6
    }]
  };

  const options = {
    responsive: true,
    plugins: {
      legend: { display: false }
    },
    scales: {
      y: {
        beginAtZero: false,
        suggestedMin: 100,
        suggestedMax: 190
      }
    }
  };

  new Chart(document.getElementById('mirzoChart'), {
    type: 'line',
    data: { ...chartData, datasets: chartData.datasets([145, 142, 138, 133, 140, 150, 148], 'Mirzo Ulug‘bek') },
    options
  });

  new Chart(document.getElementById('yunusobodChart'), {
    type: 'line',
    data: { ...chartData, datasets: chartData.datasets([150, 149, 144, 138, 140, 145, 143], 'Yunusobod') },
    options
  });

  new Chart(document.getElementById('chilonzorChart'), {
    type: 'line',
    data: { ...chartData, datasets: chartData.datasets([170, 168, 172, 160, 165, 180, 178], 'Chilonzor') },
    options
  });

  new Chart(document.getElementById('olmazorChart'), {
    type: 'line',
    data: { ...chartData, datasets: chartData.datasets([160, 158, 155, 150, 153, 159, 161], 'Olmazor') },
    options
  });

  new Chart(document.getElementById('sergeliChart'), {
    type: 'line',
    data: { ...chartData, datasets: chartData.datasets([175, 170, 168, 160, 170, 180, 185], 'Sergeli') },
    options
  });

  new Chart(document.getElementById('uchtepaChart'), {
    type: 'line',
    data: { ...chartData, datasets: chartData.datasets([165, 160, 158, 155, 160, 165, 167], 'Uchtepa') },
    options
  });
</script>

</body>
</html>
